<div class="container">
<form>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDate3" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <input type="date" class="dateselect" id="datepicker" placeholder="date" min="2020-12-22" max="2020-12-23" required="required" onchange="checkDate(event)">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDate3" class="col-sm-2 col-form-label">Time</label>
    <div class="col-sm-10">
      <label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
      <select class="custom-select mr-sm-2" id="timeselector" disabled>
        <option id="placeholdertextforTime" selected>Please Select A Date First</option>
        <option value="1">09:50</option>
        <option value="2">12:40</option>
        <option value="3">15:30</option>
      </select>
  
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2">Checkbox</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          I confirm i dont have any symptons of covid 19 and if i did i would get a nhs test.
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" onclick="BookTest()" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
